<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to KakaoTalk</title>
        <script src="https://kit.fontawesome.com/882eacc083.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>06:10</span>
            </div>
            <div class="status-bar__column">
                <!-- To Do: Rotation Lock Icon -->
                <span>79%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <!-- Welcome Bar -->
        <header class="welcome-header">
            <h1 class="welcome-header__title">카카오톡을 시작합니다</h1>
            <p class="welcome-header__text">
                사용하던 카카오계정이 있다면<br />이메일 또는 전화번호로 로그인해 주세요.
            </p>
        </header>
        <!-- Login Form -->
        <form id="login-form">
            <input type="text" placeholder="이메일 또는 전화번호" />
            <input type="password" placeholder="비밀번호" />
            <input type="submit" value="로그인" />
            <a id="login-form__a1" href="#">새로운 카카오계정 만들기</a>
            <a href="#">카카오계정 또는 비밀번호 찾기</a>
        </form>
    </body>
</html>
