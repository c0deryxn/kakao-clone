<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Friends - Kakao Clone</title>
        <script src="https://kit.fontawesome.com/882eacc083.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>06:10</span>
            </div>
            <div class="status-bar__column">
                <!-- To Do: Rotation Lock Icon -->
                <span>79%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <!-- Screen Header -->
        <div class="screen-header">
            <h1 class="screen-header__title">친구</h1>
            <div class="screen-header__icons">
                <span>
                    <i class="fas fa-search fa-lg"></i>
                </span>
                <span>
                    <i class="fas fa-music fa-lg"></i>
                </span>
                <span>
                    <i class="fas fa-cog fa-lg"></i>
                </span>
            </div>
        </div>

        <!-- Friends' Names Display -->
        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i>
            Friends' Names Display
            <i class="fas fa-chevron-right fa-xs"></i>
        </a>

        <!-- Friends Screen -->
        <main class="friends-screen">
            <!-- User Component -->
            <div class="user-component">
                <div class="user_component__column">
                    <img
                        src="css/images/user-component__default-user.jpg"
                        class="user-component__avatar user-component__avatar--xl"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">성민</h4>
                        <!-- <h6 class="user-component__subtitle">mbti테스트결과.png</h6> -->
                    </div>
                </div>
                <div class="user_component__column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>채널</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <!-- User Component -->
                <div class="user-component">
                    <div class="user_component__column">
                        <img src="css/images/channel.png" class="user-component__avatar user-component__avatar--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title--not-bold">채널</h4>
                            <!-- <h6 class="user-component__subtitle">mbti테스트결과.png</h6> -->
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </main>

        <!-- Navigation Bar -->
        <nav class="nav-bar">
            <ul class="nav-bar__ul">
                <li class="nav-bar__li">
                    <a class="nav-bar__a" href="friends.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__li">
                    <a class="nav-bar__a" href="#">
                        <span class="nav-bar__notification">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__li">
                    <a class="nav-bar__a" href="#">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__li">
                    <a class="nav-bar__a" href="#">
                        <span class="nav-bar__noti"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </body>
</html>
