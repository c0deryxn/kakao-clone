<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/test.css" />
    </head>
    <body>
        <div class="login-area">
            <img src="css/images/test_background.jpg" />
            <form>
                <div class="login-area__main">
                    <div class="login-area__id">
                        <label for="login-area__userid">아이디</label>
                        <input
                            type="text"
                            name="login-area__userid"
                            class="login-area__userid"
                            placeholder="아이디 입력"
                            required
                        />
                    </div>
                    <div class="login-area__pw">
                        <label for="login-area__userpw">비밀번호</label>
                        <input
                            type="password"
                            name="login-area__userpw"
                            class="login-area__userpw"
                            placeholder="비밀번호 입력"
                            required
                        />
                    </div>
                </div>
                <div class="login-area__submit"><input type="submit" class="login-area__submit" value="로그인" /></div>
            </form>
            <p>등록된 직원만 이용할 수 있습니다. 신규 직원은 인사팀에서 등록해주세요.</p>
        </div>
    </body>
</html>
